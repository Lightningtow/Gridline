syntax = "proto3";
package com.lightningtow.gridline;

option java_package = "com.lightningtow.gridline";
option java_multiple_files = true;

//message Settings {
//  int32 example_counter = 1;
//}

message ShortcutStruct {
  string accessUri = 1;
  string coverUri = 2;
  ShortcutType type = 3;
  string displayname = 4;

  enum ShortcutType {
      PLAYLIST = 0;
      TRACK =  1;
      ARTIST = 2;
      ALBUM =  3;
  }

}

message ShortcutList {
  repeated ShortcutStruct entries = 1;
}


